<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Club</title>
  </head>
  <body>
    <div id="bookInfo">
      <h1>Book Club</h1>
      <p>Join our vibrant book club! We gather every Thursday at 7pm in the welcoming ambiance of Blooming Cafe for lively discussions and diverse reads.</p>
      <p>Vote on next months book choice!</p>
      <button>HERE</button>
      <br><br>
    </div>

    <script>
      const xmlString = `
      <bookclub>
        <book>
            <title>A Court of Thorns and Roses</title>
            <author>Sarah J. Maas</author>
            <genre>Fantasy</genre>
            <release_date>May 5, 2016</release_date>
            <price>25.99</price>
            <length>448</length>
        </book>
        <book>
            <title>Atomic Habits</title>
            <author>James Clear</author>
            <genre>Self-Help</genre>
            <release_date>october 16, 2018</release_date>
            <price>19.99</price>
            <length>338</length>
        </book>
        <book>
            <title>Institute</title>
            <author>Stephen King</author>
            <genre>Horror</genre>
            <release_date>September 10, 2019</release_date>
            <price>29.99</price>
            <length>576</length>
        </book>
        <book>
            <title>Psychology of Money</title>
            <author>Morgan Housel</author>
            <genre>Finance</genre>
            <release_date>September 8, 2020</release_date>
            <price>22.50</price>
            <length>256</length>
        </book>
        <book>
            <title>Iron Flame</title>
            <author>Rebecca Yarros</author>
            <genre>Fantasy</genre>
            <release_date>November 7, 2023</release_date>
            <price>29.20</price>
            <length>623</length>
        </book>
     </bookclub>
    `;

      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlString, "application/xml");
      const books = xmlDoc.getElementsByTagName("book");
      const bookInfoDiv = document.getElementById("bookInfo");

      // Loop through each book
      for (let i = 0; i < books.length; i++) {
        const book = books[i];
        const title = book.getElementsByTagName("title")[0].textContent;
        const author = book.getElementsByTagName("author")[0].textContent;
        const genre = book.getElementsByTagName("genre")[0].textContent;
        const releaseDate =
          book.getElementsByTagName("release_date")[0].textContent;
        const price = book.getElementsByTagName("price")[0].textContent;
        const length = book.getElementsByTagName("length")[0].textContent;

        // Create HTML elements to display book information
        const bookDiv = document.createElement("div");
        bookDiv.innerHTML = `
        <h2>${title}</h2>
        <p><strong>Author:</strong> ${author}</p>
        <p><strong>Genre:</strong> ${genre}</p>
        <p><strong>Release Date:</strong> ${releaseDate}</p>
        <p><strong>Price:</strong> $${price}</p>
        <p><strong>Length:</strong> ${length} Pages</p>
        <hr>
      `;

        // Append the book information to the bookInfo div
        bookInfoDiv.appendChild(bookDiv);
      }
    </script>
  </body>
</html>
